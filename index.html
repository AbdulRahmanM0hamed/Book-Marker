<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet"  href="css/style.css">
</head>

<body>

    <header>
        <div class="container  my-5 border-bottom border-secondary">
            <div class="row p-3 text-muted">
                <h3>Bookmarker</h3>
            </div>
        </div>

    </header>
    <div class="container">
        <div class="row  txt">
            <div class="col-9 mx-auto text-center py-3">
                <h3>Bookmark your favorite sites</h3>
                <p>Site Name</p>
                <input type="text" class="form-control " id="nameInp" placeholder="Bookmarker Name">


                <div class="p-2 my-2 text-danger bg-danger-subtle  border border-danger rounded-3 d-none" id="eroorName">
                    Name is required
                </div>


                <p>Site URL</p>
                <input type="text" class="form-control " id="urlInp" placeholder="Bookmarker Url">

                <div class="p-2 my-2 text-danger bg-danger-subtle border border-danger rounded-3 d-none" id="eroorUrl" >
                    Url Field is required
                </div>

                <input class="btn btn-primary my-5" id="addtxt" type="submit" onclick="addTxet()" value="Submit">


                <button type="button" id="setUpdate" class="btn btn-warning my-5  d-none" onclick="setUpdate2(temp)">
                    Update</button>
                <input type="text" oninput="search(this.value)" class="form-control  " id="demo"
                    placeholder="Search by Name">
            </div>
        </div>
    </div>



    <div class="container  my-4">
        <div class="row txt ">

            <div class="col-8">
                <table class="table ">
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer>
        <div class="container text-muted  my-5 border-top border-secondary">
            <p>&copy; 2019 Bookmarker Inc.</p>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>


</html>
